experiences:
    title: Experiences
    info:
      - role: Senior Infrastructure Technician
        time: 2020 - Present
        company: Nordstrom, Denver
        details: |
          Aide in the creation and implementation of various automation platforms as well 
          as mentor up and coming Technician 2s. Using tools such as NewRelic, Versa Networks, 
          Git, Python3, Stackstorm Composer, and Terraform. 
          Manage and maintain 320+ MPLS Data Circuits including 3x Data Center locations. 
          Subject Matter Expert in Cisco Networks. Using tools such as SolarWinds, LiveNX, and DataDog.

      - role: IT Specialist
        time: 2019 - 2020
        company: Humanscale, Denver
        details: |
          Contracted for an Office 365 rollout. Performed administrative duties for 
          Office 365 and Active Directory including user provisioning, group management, 
          Group Policy creation, device imaging, deployment, and InTune management. 
          Network Management using Ubiquiti.

      - role: IT Specialist
        time: 2017 - 2018
        company: Raytheon, Aurora
        details: |
          Contractor for Raytheon Intelligence, and Information Systems business unit. 
          Providing desk side support for VIP staff; including Windows 10 migration support for all departments.

