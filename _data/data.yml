career-profile:
    title: Career Overview
    summary: |
      Motivated Infrastructure Technician with a demonstrated ability to perform
      engineering-level troubleshooting in Cisco, Juniper, and Versa Networks environments. I am experienced
      in managing networking, compute, storage, and cloud infrastructures and technologies.
 
education:
    title: Education
    info:
      - degree: Computer Information System, AAS 
        university: Community College of Aurora
        time: 2017 - 2021
        details: |
          Introduction into the analysis, design, implementation, and management of Computer Information Systems (CIS)
          that aide in business operations and drive efficiency.
            - Systems Analysis
            - Project Management
            - Software Development Lifecycles
            - Introduction to Python

      - degree: Certified Enterprise PC Support Technician
        university: Pickens Technical College
        time: 2015 - 2017
        details: |
          Intoduction to the industry of servicing, maintaining, 
          and repairing computers, computer and networking systems.
            - Maintain, repair, and build PCs
            - Analyze and secure systems, network, and data
            - Work with Windows, Linux, switches, routers, cabling, network addressing,
              firewalls, remote access, and virtualization

experiences:
    title: Experiences
    info:
      - role: Senior Infrastructure Technician
        time: 2022 - Present
        company: Nordstrom, Denver
        details: |
          Mentoring Technician 1-2s in Network Troubleshooting and Incident Response.
          Lead Escalation point for Wireless, Wired, and SD-WAN networks.
          Lead technical teams during critical business outages. Focusing on business continuity and availability of network services.
          Creating and documenting actionable alerts based on Site Reliability Engineering and ITILv4 best practices. Driving high quality IT Service Management (ISTM).


      - role: Network Technician II
        time: 2020 - 2022
        company: Nordstrom, Denver
        details: | 
          Manage and maintain 320+ MPLS Data Circuits including 3x Data Center locations.
          Participate in proactive and reactive incident management.
          Created technical documentation for Versa Networks SD-WAN appliances. Including high level architecture diagrams, physical cut sheets, and troubleshooting guides.

      - role: IT Specialist
        time: 2019 - 2020
        company: Humanscale, Denver
        details: |
          Contracted for an Office 365 rollout. Performed administrative duties for 
          Office 365 and Active Directory including user provisioning, group management, 
          Group Policy creation, device imaging, deployment, and InTune management. 
          Network Management using Ubiquiti.

